<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let date = new Date();
      let person = {
        name: "Daniel",
        lastname: "Nguyen",
        birth: new Date(1987, 10, 10),
        age: function () {
          console.log(this.birth.getTime());
          let agediff = Date.now() - this.birth.getTime();
          let ageDate = new Date(agediff);
          return Math.abs(ageDate.getUTCFullYear() - 1970);
        },
      };

      document.getElementById("demo").innerHTML = person.age();
    </script>
    
    <script>
      var today, someday, text;
      today = new Date();
      someday = new Date();
      someday.setFullYear(2100, 0, 14);
      
      if (someday > today) {
        text = `Today is before ${someday.toDateString()}.`;
      } else {
        text = `Today is after ${someday.toDateString()}.`;
      }

      document.getElementById("demo").innerHTML = text;
      </script>
    </html>
  </body>
</html>
