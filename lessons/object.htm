<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var date = new Date();
        var person = {
            firstname: "Daniel",
            lastname: "Nguyen",
            yearbirth: 1997,
            pets: true,
            age : function () {
                return date.getFullYear() - this.yearbirth;
            },
        
            fullname: function () {
                return this.firstname + this.lastname;
            },
        }
        alert(date.getFullYear());
        
        document.getElementById("demo").innerHTML = person.age() ;
    </script>

</body>
</html>
